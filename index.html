<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eROM@AG</title>

  <!-- Preconnect & preload font Oswald -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300..700&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="assets/css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Konfigurasi Supabase -->
  <script>
    window.SUPABASE_URL = window.SUPABASE_URL || "PASTE_YOUR_SUPABASE_URL";
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || "PASTE_YOUR_SUPABASE_ANON_KEY";
  </script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>eROM@AG</h1>
    </header>

    <nav class="tabs">
      <button data-tab="tab-tempahan" class="tab-btn active">Tempahan</button>
      <button data-tab="tab-rumusan" class="tab-btn">Rumusan</button>
      <button data-tab="tab-admin" class="tab-btn">Pentadbir</button>
    </nav>

    <main>
      <section id="tab-tempahan" class="tab-pane active">
        <!-- Kandungan sedia ada -->
        <div id="tempahan-root"></div>
      </section>

      <section id="tab-rumusan" class="tab-pane">
        <!-- Kandungan sedia ada -->
        <div id="rumusan-root"></div>
      </section>

      <section id="tab-admin" class="tab-pane">
        <!-- Kawalan Pentadbir sedia ada -->
        <div id="admin-auth" class="card">
          <h2>Akses Pentadbir</h2>
          <div class="row">
            <input id="admin-password" type="password" placeholder="Kata laluan pentadbir"/>
            <button id="btn-admin-login">Log Masuk</button>
          </div>
          <p id="admin-auth-hint" class="muted">Masukkan kata laluan untuk buka fungsi pentadbir.</p>
        </div>

        <div id="admin-tools" class="card hidden">
          <h2>Senarai Tempahan Akan Datang</h2>
          <div class="row">
            <select id="admin-room-filter"></select>
            <button id="btn-admin-reload">Muat Semula</button>
          </div>

          <div id="admin-list"></div>

          <!-- [PATCH ADMIN EDIT] Panel Edit Rekod -->
          <div id="admin-edit-panel" class="card subtle hidden">
            <h3>Edit Rekod Tempahan</h3>
            <div class="grid grid-2">
              <label>
                Tarikh
                <input id="edit-tarikh" type="date"/>
              </label>
              <label>
                Bilik
                <select id="edit-bilik"></select>
              </label>
              <label>
                Masa Mula
                <input id="edit-masa-mula" type="time" min="08:00" max="17:00" step="900"/>
              </label>
              <label>
                Masa Tamat
                <input id="edit-masa-tamat" type="time" min="08:15" max="17:30" step="900"/>
              </label>
              <label>
                Kategori
                <input id="edit-kategori" type="text" placeholder="Mesyuarat, Latihan, dll"/>
              </label>
              <label>
                Tujuan
                <input id="edit-tujuan" type="text" placeholder="Tujuan ringkas"/>
              </label>
              <label>
                Sektor
                <select id="edit-sektor"></select>
              </label>
              <label>
                Nama Penempah
                <select id="edit-nama-penempah"></select>
              </label>
            </div>

            <div class="row end">
              <button id="btn-admin-cancel-edit" class="btn-ghost">Batal</button>
              <button id="btn-admin-save-edit" class="btn-primary">Simpan Perubahan</button>
            </div>

            <!-- Meta tersembunyi -->
            <input id="edit-booking-id" type="hidden"/>
          </div>
          <!-- [PATCH ADMIN EDIT] TAMAT -->
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="src/api/supabaseClient.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
